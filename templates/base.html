<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/materialize.min.css') }}"
    />
    <link rel="stylesheet" href="main/main.css" type="text/css" />

    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a style="height: 98%;" href="/" class="brand-logo"
            ><center style="height: 100%;">
              <img
                src="{{ url_for('static',filename='images/logo.jpeg') }}"
                alt="logo"
                style="width: 43%;height: 99%;"
              /></center
          ></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/master">Master List</a></li>
            <li><a href="/monthly">Monthly List</a></li>
            <li><a href="/weekly">Weekly List</a></li>
            <li><a href="/daily">Daily List</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="/">Home</a></li>
      <li><a href="/master">Master List</a></li>
      <li><a href="/monthly">Monthly List</a></li>
      <li><a href="/weekly">Weekly List</a></li>
      <li><a href="/daily">Daily List</a></li>
    </ul>

    {% block body %} {% endblock %}

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/init.js') }}"></script>
  </body>
</html>
